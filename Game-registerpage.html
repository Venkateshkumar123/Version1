<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="Gameregister-pagestyle.css">

</head>
<body>

<div class="container">
    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">TOURNAMENT-REGISTRATION</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" placeholder="sundhar">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="example@example.com">
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" placeholder="room - street - locality">
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" placeholder="gujarat">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" placeholder="india">
                    </div>
                    <div class="inputBox">
                        <span>zip code :</span>
                        <input type="text" placeholder="123 456">
                    </div>
                </div>
                <div class="inputBox">
                    <span>Choose the device :</span>
                    <input list="Choose the device" name="Choose the device" placeholder="Choose the device">
                    <datalist id="Choose the device">
                        <option value="PC">
                        <option value="Mobile">
                        <option value="Console">
</datalist>
                </div>
                <div class="inputBox">
                    <span>Game Name:</span>
                    <input type="text" placeholder="Maker">
                </div>

            </div>
    
        </div>
        
        <input type="submit" value="Register" class="submit-btn">

    </form>

</div>    
    
</body>
</html>
